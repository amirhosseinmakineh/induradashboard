<div class="card" style="background: rgba(255,255,255,.01); box-shadow:none">
  <h2 class="title">مدیریت کاربران</h2>
  <div class="grid">
    <div class="col-6">
      <div class="field">
        <div class="label">جستجو</div>
        <input class="input"  placeholder="username" />
      </div>
    </div>

    <div class="col-6" style="display:flex; align-items:flex-end; justify-content:flex-end">
      <button class="btn primary" ng-click="showCreateUser()"> افزودن کاربر</button>
    </div>

    <div class="col-12">
      <div style="overflow:auto; border:1px solid var(--border); border-radius: 14px">
        <table style="width:100%; border-collapse:collapse; min-width:620px">
          <thead>
            <tr style="background: rgba(255,255,255,.03)">
              <th style="text-align:right; padding:10px; border-bottom:1px solid var(--border)">ID</th>
              <th style="text-align:right; padding:10px; border-bottom:1px solid var(--border)">Username</th>
              <th style="text-align:right; padding:10px; border-bottom:1px solid var(--border)">Role</th>
              <th style="text-align:right; padding:10px; border-bottom:1px solid var(--border)">Status</th>
              <th style="text-align:right; padding:10px; border-bottom:1px solid var(--border)">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr style="border-bottom:1px solid var(--border)">
              <td style="padding:10px" dir="ltr">test1</td>
              <td style="padding:10px" dir="ltr">test2</td>
              <td style="padding:10px" dir="ltr">test3</td>
              <td style="padding:10px" dir="ltr">test4</td>
              <td style="padding:10px">
                <div class="row" style="gap:8px">
                  <button class="btn">فعال </button>
                  <button class="btn danger">غیر فعال</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
